<app-cabecera></app-cabecera>

<p-table [value]="users" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button pButton type="button" label="Editar" icon="pi pi-pencil" class="p-button-text"></button>
        <button pButton type="button" label="Eliminar" icon="pi pi-trash" class="p-button-text" (click)="deleteUser(user.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
