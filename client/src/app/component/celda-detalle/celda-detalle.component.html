<p-dialog header="Detalles de la Celda" [(visible)]="visible" [modal]="true" [style]="{width: '400px'}" (onHide)="onClose()">
  <div *ngIf="celda">
    <ul>
      <li><b>Nivel Peligrosidad:</b> {{ celda.nivelPeligrosidad }}</li>
      <li><b>Cantidad de Alimento:</b> {{ celda.cantidadAlimento }}</li>
      <li><b>Aver√≠as:</b> {{ celda.averias }}</li>
      <li><b>Nivel Seguridad:</b> {{ celda.nivelSeguridad }}</li>
      <li><b>Dinosaurios:</b> {{ celda.dinosaurios.length ? celda.dinosaurios.join(', ') : 'Ninguno' }}</li>
    </ul>
  </div>
</p-dialog>
