<p-dialog header="Editar Usuario" [(visible)]="visible" [modal]="true" [style]="{width: '600px'}" (onHide)="onClose()">
  <form (ngSubmit)="save()" *ngIf="user">
    <div class="p-field">
        <label for="email">Correo actual:</label>
        <input id="email" type="email" pInputText [(ngModel)]="email" name="email" required class="input-grande" />
    </div>
    <div class="p-field" style="margin-top:1rem;">
      <label for="password">Nueva contrase√±a:</label>
      <p-password id="password" [(ngModel)]="password" name="password" class="input-grande" />
    </div>
    <div style="margin-top:2rem; text-align:right;">
      <button pButton type="button" label="Cancelar" class="p-button-text" (click)="onClose()"></button>
      <button pButton type="submit" label="Guardar" class="p-button-success" style="margin-left:1rem;"></button>
    </div>
  </form>
</p-dialog>
